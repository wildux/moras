<!DOCTYPE html>
<html>
 <head>
  <title>MORAS</title>
  <meta charset="utf-8" >

  <!link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link href="static/bootstrap.min.css" rel="stylesheet" type="text/css" />
  <link href="static/base.css" rel="stylesheet" type="text/css" />
  <link href="static/imgareaselect-default.css" rel="stylesheet" type="text/css" />

  <!script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"><!/script>
  <!script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"><!/script>
  <script src="static/jquery.min.js"></script>
  <script src="static/bootstrap.min.js"></script>
  <script src="static/jquery.imgareaselect.js"></script>
 </head>

  <body>
    <div class="container" >
      <h1>Hi from raspberry pi</h1>
      <div class="row">
        <img id="scene" src="{{url_for('static', filename='uni1.jpg')}}" alt="Campus" title="Campus" />
      </div>
      <div class="row">
        <form action="send" method="post" >
          <input type="hidden" name="x1" value="" />
          <input type="hidden" name="y1" value="" />
          <input type="hidden" name="x2" value="" />
          <input type="hidden" name="y2" value="" />
          <input type="hidden" name="width" value="" />
          <input type="hidden" name="height" value="" />
          <input class="btn btn-primary" type="submit" value="Acceptar selecciÃ³" />
        </form>
        <button class="btn btn-primary">*</button>
        <button class="btn btn-primary">*</button>
      </div>
    </div>

    <script type="text/javascript">
      jQuery(document).ready(function () {
        var img = document.getElementById('scene');
        jQuery('input[name=width]').val(img.clientWidth);
        jQuery('input[name=height]').val(img.clientHeight);
        jQuery('img#scene').imgAreaSelect({
            handles: true,
            persistent: true,
            x1: 50, y1: 50, x2: 200, y2: 200,
            onInit: function ( image, selected) {
              jQuery('input[name=x1]').val(selected.x1);
              jQuery('input[name=y1]').val(selected.y1);
              jQuery('input[name=x2]').val(selected.x2);
              jQuery('input[name=y2]').val(selected.y2);
            },
            onSelectEnd: function ( image, selected) {
              jQuery('input[name=x1]').val(selected.x1);
              jQuery('input[name=y1]').val(selected.y1);
              jQuery('input[name=x2]').val(selected.x2);
              jQuery('input[name=y2]').val(selected.y2);
            }
        });
    });
 </script>
 </body>
</html>
